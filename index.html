<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="deccription" content="Сайт-визитка вэб-разработчика Дучевич Татьяны"><meta name="author" content="Tatyana"><meta name="keywords" content="HTML, CSS, JavaScript, PHP, web-разработка, верстка, лэндинг, Черновцы"><link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Sans:400&subset=latin,cyrillic"><link rel="stylesheet" href="styles.min.css"><script data-path="homepage" id="head" type="text/x-handlebars-template"><title>{{pageTitle}}</title></script></head><body><header><h1>Лендінг, розробка сайтів в Чернівцях</h1></header><main><section class="section-about"><h2>Про мене</h2><img class="myphoto" src="images/myphoto.jpg" alt=""><p>Доброго дня! Мене зовуть Тетяна, я - веб-розробник.</p><p></p></section><section class="section-portfolio"><h2>Моє портфоліо</h2><!--<div class="item">
			<div class="left">
				<img src="images/scrin1.png" alt="" title="">
				<p><a href="">Перейти на сайт</a></p>	
				<p><a href="">Подивитись код</a></p>
			</div>
			<div class="right">
				<p>Иврит - это легко!</p>
			</div>
		</div> --><script data-path="homepage" id="portfolio" type="text/x-handlebars-template">{{#each pageContentPortfolio}}
					<div class="item">
						<div class="left">
							<img src="images/{{contentImg}}" alt="{{contentImgAlt}}" title="{{contentImgTitle}}">
							<p><a href="{{contentSite}}">Перейти на сайт</a></p>	
							<p><a href="{{contentCode}}">Подивитись код</a></p>
						</div>
						<div class="right">
							<p>{{contentName}}</p>
							<p>{{contentAbout}}</p>
							<p>{{contentData}}</p>
						</div>
					</div>
					<hr>
				{{/each}}</script></section><section class="section-sertificate"><h2>Сертифікати</h2><script data-path="homepage" id="sertificate" type="text/x-handlebars-template">{{#each pageContent}}
					<div>{{contentName}}</div>
					<div>{{contentData}}</div>
				{{/each}}</script></section><section class="section-contacts"></section></main><script src="libs/jquery.min.js" defer="defer"></script><script src="libs/handlebars.min.js" defer="defer"></script><script src="scripts.min.js" defer="defer"></script></body></html>
